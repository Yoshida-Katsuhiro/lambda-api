    subnetIds:
      - subnet-0823a713c079e31aa
      - subnet-0b0698f06dfeac23b
      - subnet-0da4b96f159885f74

functions:
  app:
    handler: app.handler
    events:
      - http:
          path: /{proxy+}
          method: any
          cors: true
          authorizer: aws_iam
      - http:
          path: /products
          method: post
          cors: true
          authorizer: aws_iam
      - http:
          path: /products/{id}
          method: delete
          cors: true
          authorizer: aws_iam

