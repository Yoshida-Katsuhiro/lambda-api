service: node-project

custom:
  # DBのマスターユーザー情報をここで定義。buildspecから渡される
  dbUser: ${env:DATABASE_USER}
  dbPassword: ${env:DATABASE_PASSWORD}

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-1
  stage: dev
  environment:
    # Lambdaの環境変数として利用
    DATABASE_USER: ${self:custom.dbUser}
    DATABASE_PASSWORD: ${self:custom.dbPassword}
    DATABASE_HOST: { "Fn::GetAtt": ["MyDatabase", "Endpoint.Address"] }
    DATABASE_NAME: ${env:DATABASE_NAME}
  
  # VPC設定はbuildspecからVPC_IDを取得
  vpc:
    securityGroupIds:
      - sg-0c783dc1db068f8db # 👈 既存のセキュリティグループID
    subnetIds:
      - subnet-0823a713c079e31aa
      - subnet-0b0698f06dfeac23b
      - subnet-0da4b96f159885f74

functions:
  app:
    handler: app.handler
    events:
      - http:
          path: /{proxy+}
          method: any
          cors: true
          authorizer: aws_iam
      - http:
          path: /products
          method: post
          cors: true
          authorizer: aws_iam
      - http:
          path: /products/{id}
          method: delete
          cors: true
          authorizer: aws_iam

resources:
  Resources:
    # 💡 データベースインスタンスの定義
    MySecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Security group for RDS allowing access from Lambda
        VpcId: ${env:VPC_ID} # 👈 buildspecから渡されるVPC_IDを参照
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 3306
            ToPort: 3306
            SourceSecurityGroupId: sg-0c783dc1db068f8db # 👈 Lambda用のセキュリティグループID

    MyDBSubnetGroup:
      Type: AWS::RDS::DBSubnetGroup
      Properties:
        # 🚨 修正点 🚨 説明文 (Description) を追加
        DBSubnetGroupDescription: Subnets for RDS private access
        SubnetIds:
          - subnet-0823a713c079e31aa
          - subnet-0b0698f06dfeac23b
          - subnet-0da4b96f159885f74
        DBSubnetGroupName: my-db-subnet-group
        
    MyDatabase:
      Type: AWS::RDS::DBInstance
      Properties:
        Engine: postgres
        DBInstanceClass: db.t3.micro
        MasterUsername: ${self:custom.dbUser} # 👈 customセクションから参照
        MasterUserPassword: ${self:custom.dbPassword} # 👈 customセクションから参照
        AllocatedStorage: 20
        DBName: ${env:DATABASE_NAME} # 👈 buildspecから直接渡す
        DBSubnetGroupName: { Ref: MyDBSubnetGroup }
        VpcSecurityGroups: 
          - { Ref: MySecurityGroup } # 👈 MySecurityGroupを参照